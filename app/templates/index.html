{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block outer_css %}
<link
	rel="stylesheet"
	href="{{ url_for('static', filename='css/general.css') }}"
/>
{% endblock %}

{% block inner_css %}
<style>
	#carousel-map {
		margin: 66px auto 0 auto;
		width: 70%;
	}

	@media (max-width: 993px) {
		#carousel-map {
			margin: 66px auto 0 auto;
			width: 100%;
		}
	}
</style>
{% endblock %}

{% block main_content %}
	{% include "include/navbar.html" %}
	<div id="carousel-map" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img
					src="{{ url_for('static', filename='images/slide1.jpg') }}"
					class="d-block w-100"
					alt="slide1"
				/>
			</div>
			<div class="carousel-item">
				<img
					src="{{ url_for('static', filename='images/slide2.jpg') }}"
					class="d-block w-100"
					alt="slide2"
				/>
			</div>
			<div class="carousel-item">
				<img
					src="{{ url_for('static', filename='images/slide3.jpg') }}"
					class="d-block w-100"
					alt="slide3"
				/>
			</div>
			<div class="carousel-item">
				<img
					src="{{ url_for('static', filename='images/slide4.jpg') }}"
					class="d-block w-100"
					alt="slide4"
				/>
			</div>
		</div>
		<a
			class="carousel-control-prev"
			href="#carousel-map"
			role="button"
			data-slide="prev"
		>
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		</a>
		<a
			class="carousel-control-next"
			href="#carousel-map"
			role="button"
			data-slide="next"
		>
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
		</a>
	</div>
{% endblock %}
