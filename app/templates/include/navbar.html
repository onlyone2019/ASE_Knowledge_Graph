<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<a href="/" class="navbar-brand" id="brand">
		<img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" />
		ASE Knowledge Graph
	</a>
	<button
		class="navbar-toggler"
		type="button"
		data-toggle="collapse"
		data-target="#navbarSupportedContent"
	>
		<span class="navbar-toggler-icon"></span>
	</button>

	<div
		class="collapse navbar-collapse no-transition"
		id="navbarSupportedContent"
	>
		<div class="navbar-nav mr-auto">
			<a class="nav-item nav-link" href="/">事件检索</a>
			<a class="nav-item nav-link" href="/pattern">模式图</a>
		</div>
	</div>
</nav>
<script>
	document
		.querySelector("#navbarSupportedContent>div>a:nth-child({{ active }})")
		.classList.add("active");
	document.querySelector(".navbar-toggler").addEventListener("click", () => {
		let oAside = document.querySelector("aside");
		if (!oAside.style.display)
			setTimeout(() => {
				oAside.style.display = "block";
			}, 10);
		else
			setTimeout(() => {
				oAside.style.display = "";
			}, 10);
	});
</script>
